<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendance Report</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --text-dark: #343a40;
            --text-light: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --border-radius: 8px;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; 
            padding: 20px;
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        h1 { 
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .controls { 
            margin-bottom: 24px; 
            display: flex; 
            flex-wrap: wrap;
            gap: 16px; 
            align-items: flex-end;
            padding: 20px;
            background-color: #fdfdfd;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .controls label {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 0.9em;
            color: var(--text-light);
        }
        
        .controls select, .controls input, .controls button {
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1em;
            background-color: var(--white);
            transition: all 0.2s ease;
        }
        
        .controls select:focus, .controls input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        
        .controls button {
            cursor: pointer;
            color: var(--white);
            border: none;
            font-weight: 500;
            flex-grow: 0;
            flex-shrink: 0;
        }
        
        #fetch-button {
             background-color: var(--primary-color);
        }
        #fetch-button:hover {
             background-color: #0069d9;
        }
        
        #download-button {
            background-color: var(--success-color);
        }
        #download-button:hover {
            background-color: #218838;
        }

        .table-wrapper {
            overflow-x: auto;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            background-color: var(--white);
        }
        
        table { 
            border-collapse: collapse; 
            width: 100%; 
            min-width: 1000px; /* Ensure table is wide */
        }
        
        th, td { 
            padding: 12px 15px; 
            text-align: left; 
            vertical-align: top;
            border-bottom: 1px solid var(--border-color);
        }
        
        th { 
            background-color: var(--light-bg); 
            font-weight: 600;
            color: var(--text-dark);
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        tbody tr {
            transition: background-color 0.2s ease;
            /* Animation */
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        tbody tr:nth-child(even) {
            background-color: #fcfcfc;
        }
        
        tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Animation class */
        tbody tr.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Stagger animations */
        tbody tr.visible:nth-child(1) { animation-delay: 0.05s; }
        tbody tr.visible:nth-child(2) { animation-delay: 0.1s; }
        tbody tr.visible:nth-child(3) { animation-delay: 0.15s; }
        tbody tr.visible:nth-child(4) { animation-delay: 0.2s; }
        tbody tr.visible:nth-child(5) { animation-delay: 0.25s; }
        /* ...and so on */

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .sessions-cell {
            max-height: 120px;
            overflow-y: auto;
            padding: 8px;
            background-color: var(--light-bg);
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }
        
        .sessions-cell ul {
            margin: 0;
            padding-left: 18px;
            font-size: 0.9em;
            color: var(--text-light);
        }
        
        .sessions-cell li {
            margin-bottom: 4px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .controls .control-group, .controls button {
                width: 100%;
            }

            /* Force table to not be full width */
            .table-wrapper {
                overflow-x: auto;
            }
            table {
                width: 100%;
                display: block;
                overflow-x: auto;
            }
            th, td {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Report</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="user-select">User</label>
                <select id="user-select">
                    <option value="">All Users</option>
                    <!-- Options will be populated by JS -->
                </select>
            </div>
            <div class="control-group">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date">
            </div>
            <div class="control-group">
                <label for="end-date">End Date</label>
                <input type="date" id="end-date">
            </div>
            <button id="fetch-button">Fetch Report</button>
            <button id="download-button">Download PDF</button>
        </div>
        
        <div class="table-wrapper">
            <table id="report-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>First Check-In</th>
                        <th>Last Check-Out</th>
                        <th>Total Duration</th>
                        <th>Sessions (In / Out)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userSelect = document.getElementById('user-select');
            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');
            const fetchButton = document.getElementById('fetch-button');
            const downloadButton = document.getElementById('download-button');
            const reportTableBody = document.querySelector('#report-table tbody');
            
            // Get base URL for API calls
            const baseUrl = window.location.origin;

            // 1. Populate User Dropdown on page load
            fetch(`${baseUrl}/api/users`)
                .then(response => response.json())
                .then(users => {
                    if (users && users.length) {
                        users.forEach(user => {
                            const option = document.createElement('option');
                            option.value = user.user_id;
                            option.textContent = user.name;
                            userSelect.appendChild(option);
                        });
                    }
                })
                .catch(err => {
                    console.error('Error fetching users:', err);
                    userSelect.disabled = true;
                    userSelect.innerHTML = '<option>Error loading users</option>';
                });

            // 2. Add click listener to "Fetch Report" button
            fetchButton.addEventListener('click', () => {
                const params = getQueryParameters();
                
                // Fetch data from the new API endpoint
                fetch(`${baseUrl}/api/attendance_report?${params.toString()}`)
                    .then(response => {
                        if (!response.ok) {
                            // Handle HTTP errors (like 500)
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Check if data is an array before trying to iterate
                        if (Array.isArray(data)) {
                            populateTable(data);
                        } else if (data && data.error) {
                            // Handle specific error message from our API
                            console.error('Error from API:', data.error);
                            reportTableBody.innerHTML = `<tr><td colspan="6">Error fetching report: ${escapeHTML(data.error)}</td></tr>`;
                        } else {
                            // Handle other unexpected responses
                            throw new TypeError('Response was not an array.');
                        }
                    })
                    .catch(err => {
                        console.error('Error fetching report:', err);
                        reportTableBody.innerHTML = `<tr><td colspan="6">Error loading data: ${escapeHTML(err.message)}</td></tr>`; // Colspan is 6
                    });
            });
            
            // 3. Add click listener to "Download PDF" button
            downloadButton.addEventListener('click', () => {
                const params = getQueryParameters();
                const downloadUrl = `${baseUrl}/api/download_pdf?${params.toString()}`;
                
                // Trigger the download by setting the window location
                window.location.href = downloadUrl;
            });

            // Helper function to get filter values as URL parameters
            function getQueryParameters() {
                const params = new URLSearchParams();
                if (userSelect.value) {
                    params.append('user_id', userSelect.value);
                }
                if (startDateInput.value) {
                    params.append('start_date', startDateInput.value);
                }
                if (endDateInput.value) {
                    params.append('end_date', endDateInput.value);
                }
                return params;
            }

            // Helper function to build the HTML table from JSON data
            function populateTable(data) {
                reportTableBody.innerHTML = ''; // Clear old data
                
                if (!data || data.length === 0) {
                    reportTableBody.innerHTML = '<tr><td colspan="6">No data found for this selection.</td></tr>';
                    return;
                }
                
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    
                    // Split sessions string into an array, filter out empty strings
                    const sessions = (row.all_sessions || "").split('\n').filter(s => s.trim() !== '');
                    let sessionsHtml = '<ul>';
                    if (sessions.length > 0 && sessions[0] !== 'No sessions') {
                        sessions.forEach(session => {
                            sessionsHtml += `<li>${escapeHTML(session)}</li>`;
                        });
                    } else {
                        sessionsHtml = '<ul><li>No sessions</li>';
                    }
                    sessionsHtml += '</ul>';
                    
                    tr.innerHTML = `
                        <td data-label="Name">${escapeHTML(row.name)}</td>
                        <td data-label="Date">${escapeHTML(row.event_date)}</td>
                        <td data-label="First Check-In">${escapeHTML(row.first_check_in)}</td>
                        <td data-label="Last Check-Out">${escapeHTML(row.last_check_out)}</td>
                        <td data-label="Total Duration">${escapeHTML(row.total_duration_formatted)}</td>
                        <td data-label="Sessions (In / Out)">
                            <div class="sessions-cell">${sessionsHtml}</div>
                        </td>
                    `;
                    reportTableBody.appendChild(tr);
                    // --- THIS IS THE FIX ---
                    // The variable is 'observer', not 'Services.obs'
                    observer.observe(tr);
                });
            }

            // Helper function to prevent XSS attacks
            function escapeHTML(str) {
                if (str === null || str === undefined) return '';
                return str.toString()
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;');
            }

            // Intersection Observer for row fade-in animation
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            // Fetch initial data on page load
            fetchButton.click();
        });
    </script>
</body>
</html>
